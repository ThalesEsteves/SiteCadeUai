<html lang="en">

    <link rel="stylesheet" href="global.css">

</head>
<body>

    <img src="Imagem\fundo.png" style="width:100vw; height: 100vh;" alt="">
    <main>
        <div class="blocverde">
            <div class="titulo">
                <h1>Esqueci minha senha</h1>
                <h2>Entre para continuar</h2>
            </div>
            <div class="blocbranco">
                <div class="user">
                    <img src="Imagem\user2.png" alt="user icon">
                </div>

                <form>
                    <input id="email" placeholder="Email">
                    <input id="senha" placeholder="Nova Senha" type="password">
                    <input id="confirma_senha" placeholder="Confirmar Senha" type="password">
                    
                    <input class="botao" type="submit" value="Confirmar">
                </form> 

            </div>
        </div>
    </main>
